<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>tablero2</title>

<script>
function iniciar(){
	console.log('paso por iniciar');
	for (j=1;j<9;j++){
		for (k=1;k<9;k++){
			crearCelda(60,60,'aqua','caja'+k+j,'H');	
		}
		crearSalto();		
	}
}
function crearSalto(height){
	// div vacio sin dimensiones con clear left	
	var ele=document.createElement('div'); // crear nodo
	ele.style.clear='left'; // css posicionamiento
	document.body.appendChild(ele);	// añadir nodo al dom
}
function crearCelda(width,height,color,id,inner){
	var ele=document.createElement('div'); // crrear objeto
	// atributos del nodo
	ele.id=id;
	ele.innerHTML=inner;
	ele.style.cssFloat='left'; // posicionamiento
	ele.style.backgroundColor=color;
	ele.style.width=width+'px';
	ele.style.height=height+'px';
	ele.style.margin='4px';
	ele.style.border='1px solid black'
	ele.addEventListener('click',clickCaja);
	document.body.appendChild(ele); // añadir nodo al dom
}
function clickCaja(){
	this.innerHTML=this.id;
	if (this.id=='caja88'){
	// podemos usar el doble bucle del inicio o esta segunda forma
	 var eles=document.getElementsByTagName('div'); // selector lista de nodos
	 for (let ele of eles){ele.innerHTML='';} // recorrer una lista de nodos	
	}
}
window.onload = iniciar; // sin parentesis , al final del head
</script>

</head>
